<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iNaturalist Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>iNaturalist Explorer</h1>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search species...">
            <select id="categoryFilter">
                <option value="">All Ranks</option>
                <option value="70">Kingdom</option>
                <option value="60">Phylum</option>
                <option value="50">Class</option>
                <option value="40">Order</option>
                <option value="30">Family</option>
                <option value="20">Genus</option>
                <option value="10">Species</option>
            </select>
            <button id="searchButton">Search</button>
        </div>
    
        <div id="loading" class="hidden">Searching...</div>
        <div id="results" class="hidden"></div>
        <button id="continueSearch" class="hidden">Load More</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
