<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iNaturalist Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>iNaturalist Explorer</h1>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search species...">
            <div class="custom-select">
                <div class="select-selected">All Ranks</div>
                <div class="select-items select-hide">
                    <div data-value="0">All Ranks</div>
                    <div data-value="70">Kingdom</div>
                    <div data-value="60">Phylum</div>
                    <div data-value="50">Class</div>
                    <div data-value="40">Order</div>
                    <div data-value="30">Family</div>
                    <div data-value="20">Genus</div>
                    <div data-value="10">Species</div>
                </div>
            </div>
            <button id="searchButton">Search</button>
        </div>
        <div id="loading" class="hidden">Searching...</div>
        <div id="results" class="hidden"></div>
        <button id="continueSearch" class="hidden">Load More</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
