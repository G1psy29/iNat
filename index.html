<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iNaturalist Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>iNaturalist Explorer</h1>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search species...">
            <div class="custom-select">
                <div class="select-selected">All Categories</div>
                <div class="select-items select-hide">
                    <div data-value="All">All Categories</div>
                    <div data-value="Animalia">Animals</div>
                    <div data-value="Actinopterygii">Ray-finned Fishes</div>
                    <div data-value="Aves">Birds</div>
                    <div data-value="Reptilia">Reptiles</div>
                    <div data-value="Amphibia">Amphibians</div>
                    <div data-value="Mammalia">Mammals</div>
                    <div data-value="Arachnida">Arachnids</div>
                    <div data-value="Insecta">Insects</div>
                    <div data-value="Plantae">Plants</div>
                    <div data-value="Fungi">Fungi</div>
                    <div data-value="Protozoa">Protozoa</div>
                    <div data-value="Mollusca">Mollusks</div>
                    <div data-value="Chromista">Chromista</div>
                </div>
            </div>
            <button id="searchButton">Search</button>
        </div>
        <div id="loading" class="hidden">Searching...</div>
        <div id="results" class="hidden"></div>
        <button id="continueSearch" class="hidden">Load More</button>
    </div>
    <script src="./script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js')
                .then((reg) => console.log('Service worker registered', reg))
                .catch((err) => console.log('Service worker not registered', err));
        }
    </script>
</body>
</html>
